<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users/update" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${user.id}"><br>
    <input type="text" name="name" th:value="${user.name}" placeholder="name"><br>
    <input type="text" name="surname" th:value="${user.surname}" placeholder="surname"><br>
    <input type="email" name="email" th:value="${user.email}" placeholder="email"><br>
    <input type="password"  name="password" th:value="${user.getPassword()}"  placeholder="password"><br>
    <div th:if="${(currentUser != null) && currentUser.getRole().name().equals('ADMIN')}">
        <select name="role">
            user Role<option value="ADMIN" >Admin</option>
            user Role<option value="TEACHER">Teacher</option>
            user Role<option value="STUDENT">student</option>
        </select>
    </div>
    <input type="file" name="picName"><br>
    <input type="submit">
</form>
</body>
</html>
