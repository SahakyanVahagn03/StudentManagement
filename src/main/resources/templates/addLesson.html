<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${teachers != null && !teachers.isEmpty()}">
    <form action="/lessons/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" th:value="${l}" placeholder="title"><br>
        <input type="time" name="duration" placeholder="duration"><br>
        <input type="number" name="price" placeholder="price"><br>
        <input type="date" name="startDate" placeholder="password"><br>
        <select name="teacher" th:if="${currentUser.role.name.equals('ADMIN')}">
            <option th:each="teacher:${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
        </select>
        <input type="submit">
    </form>
</div>
<h3 th:if="${teachers.isEmpty()}">there isn't teachers yet</h3>
</body>
</html>
